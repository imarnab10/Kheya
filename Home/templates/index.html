        <div class="row">
      <div class="col-sm-4">
        <a href="/oxygen">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">OXYGEN</h5>
                  <img src="{% static 'Home/OxygenIcon.jpg' %}" width="50" height="50" alt="">
              </div>
            </div>
        </a>
      </div>
      <div class="col-sm-4">
          <a href="/ambulance">
              <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">AMBULANCE</h5>
                <img src="{% static 'Ambulance.png' %}" width="50" height="50" alt="">
              </div>
            </div>
          </a>
      </div>

        <div class="col-sm-4">
          <a href="/food">
              <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">FOOD</h5>
                <img src="{% static 'FoodIcon.jpg' %}" width="50" height="50" alt="">
              </div>
            </div>
          </a>
      </div>
    </div>




    <div class="row">
      <div class="col-sm-4">
        <a href="/bed">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">COVID BED</h5>
                  <img src="{% static 'CovidBed.jpg' %}" width="50" height="50" alt="">
              </div>
            </div>
        </a>
      </div>
      <div class="col-sm-4">
          <a href="/test">
              <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">COVID TEST</h5>
                <img src="{% static 'CovidTest.png' %}" width="50" height="50" alt="">
              </div>
            </div>
          </a>
      </div>

        <div class="col-sm-4">
          <a href="/doctor">
              <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">DOCTOR SUPPORT</h5>
                <img src="{% static 'DoctorIcon.png' %}" width="50" height="50" alt="">
              </div>
            </div>
          </a>
      </div>
    </div>


    <div class="full-height">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
            <!--
              <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
            -->
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active ">
                <img class="img-fluid d-block w-100 h-200" src="{% static 'KheyaBase.jpg' %}" alt="My image">
            </div>
            <div class="carousel-item ">
              <img class="img-fluid d-block w-100" src="{% static 'KheyaBase3.jpg' %}" alt="My image">
            </div>
              <!--
              <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'KheyaBase2.jpg' %}" alt="My image">
              </div>
              -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
            <span class="sr-only ">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

<footer class="page-footer">

          <a href="https://github.com/imarnab10/Kheya/tree/master">

</footer>
