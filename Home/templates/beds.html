<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Covid Bed</title>
    <style>
      span,td,th{
        font-size:25px;
        font-family: "Times New Roman", Times, serif;
      }
      .navbar{
        height: 100px;
        background-color: #FFE4E1;
    }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  {% load static %}
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="/">
        <img src="{% static 'Home/KheyaLogo.jpeg' %}" width="80" height="80" alt="">
      </a>
      <span>CovidBed Details</span>
        <a href="/admin">
            <div class="text-center">
            <img src="{% static 'Home/AdminIcon.png' %}" width="40" height="40" alt="">
                <h5>Admin</h5>
            </div>
        </a>
    </nav>
    
    <div>
      <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Organization's Name/Contact Person</th>
          <th scope="col">Location</th>
          <th scope="col">Contact No.</th>
          <th scope="col">Available Type</th>
            <th scope="col">Last Updated</th>
        </tr>
      </thead>
    {% for covidbed in covidbeds %}
          <tbody>
            <tr>
              <td >{{covidbed.organization}}</td>
              <td >{{covidbed.location}}</td>
              <td >{{covidbed.contactno}}</td>
              <td >{{covidbed.avail_type}}</td>
              <td >{{covidbed.date}}</td>
            </tr>
          </tbody>
            {% endfor %}
      </table>
  </div>
<!--
  <div>
    {% for doconcall in doconcalls %}
      <p1>{{doconcall.location}}</p1>
    {% endfor %}
  </div>
-->
</body>
</html>
